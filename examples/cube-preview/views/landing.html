<h1>List of Cubes</h1>

<input type="text" ng-model="inputTag" placeholder="optional tag"/>
<button ng-click="addCube(inputTag)">add cube</button>

<div ng-repeat="cube in cubes">
    <cube init-x="5" init-y="26" init-z="101" tag="{{cube.tag}}"></cube>
    <button ng-click="removeCube($index)">remove</button>
    <a ng-href="#/{{cube.tag}}" target="_blank">Link</a>
</div>
